<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with VueJs2</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div id="app">
        <div class="container">
            <div class="row pt-3">
                <h3>Mi lista de pasatiempos</h3>
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="key">Clave</label>
                            <input type="text" class="form-control" id="key" v-model='key'>
                        </div>
                        <div class="form-group">
                            <label for="title">Título</label>
                            <input type="text" class="form-control" id="title" v-model='title'>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <input type="text" class="form-control" id="description" v-model='description'>
                        </div>
                        <button class="btn btn-primary" @click.prevent="create(key,title,description)"> <i class="fa fa-save"></i> Guardar
                        </button>
                    </form>
                    <hr>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" v-model='searchText'>
                    </div>
                    <ul class="list-group">
                        <li v-for="item in filteredList" class="list-group-item">{{item.key}}, {{item.title}} : {{item.description}} <button
                                class="btn btn-danger" @click='deleteItem(item.key)'><i class="fa fa-trash"></i></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
<script src="/firebaseInit.js"></script>
<script src="/js/vue.js"></script>
<script src="/app.js"></script>

</html>
